name: Newsletter TradeBot Pro

on:
  schedule:
    - cron: '0 10 * * *'   # 07:00 BRT (UTC-3)
    - cron: '0 16 * * *'   # 13:00 BRT
    - cron: '0 21 * * *'   # 18:00 BRT
  workflow_dispatch:        # permite rodar manualmente pelo GitHub

jobs:
  enviar-newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: pip install anthropic yfinance requests python-dotenv pandas numpy

      - name: Enviar Newsletter
        run: python send_newsletter.py
        env:
          GMAIL_USER:       ${{ secrets.GMAIL_USER }}
          GMAIL_PASS:       ${{ secrets.GMAIL_PASS }}
          NEWS_API_KEY:     ${{ secrets.NEWS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUBSCRIBERS_LIST: ${{ secrets.SUBSCRIBERS_LIST }}
